{% extends 'base.html' %}

{% block path %}
    <a href="">考試管理員</a>
    <a class="fa fa-angle-double-right fa-lg box"></a>
    <a href="{% url 'testpaper_list' %}">考卷列表</a>
    <a class="fa fa-angle-right fa-lg box"></a>
    <a href="">新增考卷</a>
{% endblock %}

{% block content %}
    <div class="testpaper_create">
        <form method="post">
            <div class="title"><h1>Testpaper Create.</h1></div>
            {% csrf_token %}
            <table>
                <tr>
                    <td>考卷名稱</td>
                    <td><input type="text" name="testpaper_name" required></td>
                </tr>
            </table>

            <div class="btn">
                    <button type="submit">送出</button>
                    <button type="reset">重設</button>
                    <button type="button" onclick="self.location=document.referrer;">取消</button>&nbsp;
                </div>

            <style>
                .testpaper_create .title h1{
                    width: 30%;
                    font-size: 28px;
                    color: #FFFEF6;
                    background-color: #4CCABD;
                    padding-top: 10px;
                    padding-bottom: 10px;
                    padding-right: 15px;
                    padding-left: 45px;
                    text-align: center;
                }

                .testpaper_create table{
                    position: relative;
                    left: 25%;

                    width: 50%;

                    font-size: 20px;
                }
                .testpaper_create table td{
                    padding: 4px;
                }
                .testpaper_create form input{
                    width: 100%;
                    padding: 6px;
                }

                .testpaper_create .btn{
                    position: relative;
                    top: 30px;
                    left: 38%;
                }
                .testpaper_create .btn button{
                    font-size: 25px;
                    padding: 10px;
                    padding-left: 15px;
                    padding-right: 15px;
                    color: #FFFEF6;
                    background-color: #4CCABD;
                    border: none;
                }
            </style>
        </form>
    </div>
{% endblock %}
