{% extends 'base.html' %}

{% load web_filters %}

{% block path %}
    <a class="fa fa-angle-double-right fa-lg box"></a>
    <a href="{% url 'testee_score_list' %}">受測者</a>
    <a class="fa fa-angle-right fa-lg box"></a>
    <a href="">測驗記錄</a>
{% endblock %}

{% block content %}
    <div>
        <table border="">
            <tr>
                <th>測驗名稱</th>
                <th>測驗類型</th>
                <th></th>
            </tr>
            {% for exam in examList %}
                <tr>
                    <td>{{ exam }}</td>
                    <td>{{ exam.exam_type|readable_exam_type }}</td>
                    <td>
                        <a href="{% url 'testee_start_exam' exam.id %}">開始測驗</a>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
