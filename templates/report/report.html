{% extends 'new_base.html' %}

{% block path %}
    <li class="breadcrumb-item" aria-current="page">問題回報</li>
{% endblock %}

{% block content %}
    <main class="report-form">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">Report.</div>

                        <div class="card-body">
                            <form method="post">
                                {% csrf_token %}

                                <div class="form-group row">
                                    <label for="p_title" class="col-md-4 col-form-label text-md-right">回報類別</label>
                                    <div class="col-md-6">
                                        <select class="custom-select custom-select-sm" name="category" required>
                                            <option value="" disabled selected>請選擇發生問題</option>
                                            {% for category in categories %}
                                                <option value="{{ category.id }}">{{ category }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="p_text" class="col-md-4 col-form-label text-md-right">補充說明</label>
                                    <div class="col-md-6">
                                        <textarea class="form-control" name="supplement_note" cols="100" rows="8" placeholder="補充說明..." required></textarea>
                                    </div>
                                </div>

                                <div class="col-md-6 offset-md-4">
                                    <button type="submit" class="btn btn-primary" onclick="return confirm('確認新增？')">
                                        新增
                                    </button>
                                    <button type="reset" class="btn btn-light">
                                        重設
                                    </button>
                                    <button type="button" class="btn btn-secondary" onclick="history.back()">
                                        取消
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
