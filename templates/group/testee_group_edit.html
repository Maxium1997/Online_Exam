{% extends 'base_long_page.html' %}

{% block path %}
    <a href="">考試管理員</a>
    <a class="fa fa-angle-double-right fa-lg box"></a>
    <a href="{% url 'testee_group_list' %}" onclick="return confirm('是否放棄編輯？')">受測者群組列表</a>
    <a class="fa fa-angle-right fa-lg box"></a>
    <a href="">編輯受測者群組（{{ group.name }}）</a>
{% endblock %}

{% block scripts %}
    <script type="text/javascript">
    function selAll(){
        //變數checkItem為checkbox的集合
        var checkItem = document.getElementsByName("testee");
        for(var i=0;i<checkItem.length;i++){
            checkItem[i].checked=true;
        }
    }
    function unselAll(){
        //變數checkItem為checkbox的集合
        var checkItem = document.getElementsByName("testee");
        for(var i=0;i<checkItem.length;i++){
            checkItem[i].checked=false;
        }
    }
    function usel() {
        //變數checkItem為checkbox的集合
        var checkItem = document.getElementsByName("testee");
        for (var i = 0; i < checkItem.length; i++) {
            checkItem[i].checked = !checkItem[i].checked;
        }
    }
    </script>
{% endblock %}

{% block content %}
    <div class="table-responsive">
        <form action="" method="post">
            {% csrf_token %}
            <table class="table table-hover">
                <caption style="font-size: 30px; padding-left: 5%">&nbsp;{{ group.name }}＿群組內受測者名單</caption>
                <div class="btn">
                    <div class="btn1"><button type="button" onclick="selAll();">全選</button></div>
                    <div class="btn2"><button type="button" onclick="unselAll();">全取消</button></div>
                    <div class="btn3"><button type="button" onclick="usel();">反向選取</button></div>

                    <style>
                        .btn button{
                            background-color: #4CCABD;
                            color: #FFFEF6;
                            border: none;
                            padding-top: 5px;
                            padding-bottom: 5px;
                            padding-left: 10px;
                            padding-right: 10px;
                            font-size: 20px;
                        }

                        .btn .btn1 button{
                            position: absolute;
                            left: 75%;
                            top: 5%;
                        }

                        .btn .btn2 button{
                            position: absolute;
                            left: 81%;
                            top: 5%;
                        }

                        .btn .btn3 button{
                            position: absolute;
                            left: 89%;
                            top: 5%;
                        }
                    </style>
                </div>

                {% for testee in testees %}
                    <tr>
                        <td style="font-size: 18px; padding-left: 5%"><input type="checkbox" name="testee" value="{{ testee.id }}" {% if testee in group_members %}checked{% endif %}>&nbsp;{{ testee.name }}</td>
                    </tr>
                {% endfor %}
            </table>
            <div class="btn4">
                <button type="submit" onclick="return confirm('確認變更群組？')">變更群組</button>

                <style>
                    .btn4 button{
                        font-size: 25px;
                        padding: 10px;
                        padding-left: 15px;
                        padding-right: 15px;
                        color: #FFFEF6;
                        background-color: #4CCABD;
                        border: none;

                        position: absolute;
                        left: 35%;
                    }
                </style>
            </div>

            <div class="btn6">
                <button type="button" onclick="history.back()">返回</button>

                <style>
                    .btn6 button{
                        font-size: 25px;
                        padding: 10px;
                        padding-left: 15px;
                        padding-right: 15px;
                        color: #FFFEF6;
                        background-color: #4CCABD;
                        border: none;

                        position: absolute;
                        left: 51%;
                    }

                    .btn6 {
                        padding-bottom: 5%;
                    }
                </style>
            </div>
        </form>
    </div>
{% endblock %}
