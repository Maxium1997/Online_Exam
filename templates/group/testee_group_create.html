{% extends 'base.html' %}

{% block path %}
    <a href="">考試管理員</a>
    <a class="fa fa-angle-double-right fa-lg box"></a>
    <a href="">受測者群組創建</a>
{% endblock %}

{% block content %}
<div class="testee_group_create">
    <form method="post">
        <div class="title"><h1>TesteeGroup Create.</h1></div>
        {% csrf_token %}

        <table>
            <tr>
                <td class="col-md-2">受測者群組名稱</td>
                <td class="col-md-5"><input class="form-control" type="text" name="group_name" required></td>
            </tr>
        </table>

        <div class="btn">
            <button type="submit" onclick="return confirm('確認新增？')">新增</button>
            <button type="button" onclick="self.location=document.referrer;">取消</button>
        </div>

        <style>
            .testee_group_create .title h1{
                width: 30%;
                font-size: 28px;
                color: #FFFEF6;
                background-color: #4CCABD;
                padding-top: 10px;
                padding-bottom: 10px;
                padding-right: 15px;
                padding-left: 45px;
                text-align: center;
            }

            .testee_group_create table{
                position: relative;
                left: 15%;

                width: 70%;

                font-size: 20px;
            }
            .testee_group_create table td{
                padding: 4px;
            }
            .testee_group_create form input{
                padding: 6px;
            }
            .testee_group_create form textarea{
                font-size: 20px;
                width: 100%;
                height: 45%;
                padding: 10px;
            }

            .testee_group_create .btn{
                position: relative;
                top: 30px;
                left: 40%;
            }
            .testee_group_create .btn button{
                font-size: 25px;
                padding: 10px;
                padding-left: 15px;
                padding-right: 15px;
                color: #FFFEF6;
                background-color: #4CCABD;
                border: none;
            }
        </style>
    </form>
</div>
{% endblock %}
