{% extends 'base.html' %}

{% load web_filters %}

{% block path %}
    <a href="{% url 'tbmanager_question_list' %}">題庫管理員</a>
    <a class="fa fa-angle-double-right fa-lg box"></a>
    <a href="{% url 'question_review' %}">審核試題</a>
    <a class="fa fa-angle-right fa-lg box">
    <a href="">試題退件原因</a>
{% endblock %}

{% block content %}
    <div class="question_reject">
        <form action="{% url 'question_reject' question.id %}" method="post">
            <div class="title"><h1>Reject Reason.</h1></div>
            {% csrf_token %}
            <div class="reject_reason">
                <label for="reject_reason">退件原因：</label>
                <textarea cols="50" rows="4" name="reason" placeholder="請輸入退回原因"></textarea>
            </div>

            <div class="btn">
                <button type="submit" onclick="return confirm('確認退回？')">送出</button>
                <button type="button" onclick="self.location=document.referrer;">取消</button>
            </div>

        </form>

        <style>
            .question_reject .title h1{
                width: 30%;
                font-size: 28px;
                color: #FFFEF6;
                background-color: #4CCABD;
                padding-top: 10px;
                padding-bottom: 10px;
                padding-right: 15px;
                padding-left: 45px;
                text-align: center;
            }

            .question_reject form .reject_reason label{
                font-size: 30px;
                padding-left: 30%;
                position: absolute;
                top: 20%;
            }

            .question_reject form .reject_reason textarea{
                padding-left: 10px;
                font-size: 20px;
                width: 50%;
                height: 45%;
                position: absolute;
                top: 30%;
                left: 30%;
                padding: 10px;
            }

            .question_reject form .btn{
                position: relative;
                top: 380px;
                left: 45%;
            }
            .question_reject form .btn button{
                font-size: 25px;
                padding: 10px;
                padding-left: 15px;
                padding-right: 15px;
                color: #FFFEF6;
                background-color: #4CCABD;
                border: none;
            }
        </style>
    </div>
{% endblock %}
