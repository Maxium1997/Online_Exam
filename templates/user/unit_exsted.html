{% extends 'base.html' %}

{% block path %}
    <a href="">系統管理員</a>
    <a class="fa fa-angle-double-right fa-lg box"></a>
    <a href="{% url 'unit_list' %}">單位列表</a>
    <a class="fa fa-angle-right fa-lg box"></a>
    <a href="">新增單位錯誤</a>
{% endblock %}

{% block content %}
    <div class="create_unit">
        <form autocomplete="off">
            <div class="title"><h1>新增單位錯誤</h1> <h2>&nbsp;</h2></div>
            {% csrf_token %}

            <div class="unit">
                <h3>單位：</h3>

                <div font-size="40px">
                   <h3>單位名稱已存在，請重新新增</h3>
                </div>
            </div>


            <div class="btn1">
                <button href="{% url 'unit_create' %}">重新新增</button>
            </div>
        </form>

        <style>
            .create_unit .title h1{
                font-size: 40px;
                color: #FFFEF6;
                background-color: #4CCABD;
                padding-top: 10px;
                padding-bottom: 10px;
                padding-right: 15px;
                padding-left: 45px;
                text-align: center;
                position: absolute;
                top: 1%;
            }

            .create_unit .title h2{
                background-color: #4CCABD;
                padding-top: 10px;
                padding-bottom: 22px;
                padding-right: 15px;
                padding-left: 30px;
                position: absolute;
                top: 1%;
                left: 20%;
            }

            .create_unit form .unit h3{
                font-size: 30px;
                padding-left: 30%;
                position: absolute;
                top: 30%;
            }

            .create_unit form .unit select{
                position: absolute;
                top: 33%;
                left: 38%;
                padding-left: 10px;

                font-size: 25px;
            }

            .create_unit form .unit_name h3{
                padding-left: 30%;
                font-size: 30px;
                padding-left: 15%;
                position: absolute;
                top: 40%;
                left: 15%;
            }

            .create_unit form .unit_name textarea{
                width:30%;
                height: 8%;
                font-size: 25px;
                position: absolute;
                top: 41%;
                left: 40%;
            }

            .create_unit form .btn1 button{
                font-size: 25px;
                padding: 10px;
                padding-left: 15px;
                padding-right: 15px;
                color: #FFFEF6;
                background-color: #4CCABD;
                border: none;
                position: absolute;
                top: 85%;
                left: 35%;
            }

            .create_unit form .btn2 input{
                font-size: 25px;
                padding: 10px;
                padding-left: 15px;
                padding-right: 15px;
                color: #FFFEF6;
                background-color: #4CCABD;
                border: none;
                position: absolute;
                top: 85%;
                left: 45%;
            }

            .create_unit form .btn3 button{
                font-size: 25px;
                padding: 10px;
                padding-left: 15px;
                padding-right: 15px;
                color: #FFFEF6;
                background-color: #4CCABD;
                border: none;
                position: absolute;
                top: 85%;
                left: 55%;
            }
        </style>
    </div>

{% endblock %}
